<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-purple-600">Let's Get Some <span class="font-semibold text-teal-800">Moneeey!!!</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-700 p-8 pt-4 rounded">
                    <h3 class="text-2xl "> Deposit</h3>
                    <h2  class="text-4xl text-center">$<span id="show-deposit">00</span></h2>
                </div>
                <div class="bg-teal-700 p-8 pt-4 rounded">
                    <h3 class="text-2xl "> Withdraw</h3>
                    <h2 class="text-4xl text-center">$ <span id="show-withdraw">00</span></h2>
                </div>
                <div class="bg-red-900 p-8 pt-4 rounded">
                    <h3 class="text-2xl "> Balance</h3>
                    <h2 class="text-4xl text-center">$<span id="show-balance">1200</span></h2>
                </div>
                

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border-2 rounded-md block border-pink-900 w-3/4  mb-4 px-4" type="number"
                            placeholder="$ Amount of Deposit">
                        
                        <button id="deposit-submit-button" class="bg-purple-800 px-4 rounded px-4 py-2 font-medium text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-teal-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border-2 rounded-md block border-pink-900 w-3/4  mb-4 px-4" type="text"
                            placeholder="$ Amount of Withdraw">
                        
                        <button id="withdraw-submit-button" class="bg-purple-800 px-4 rounded px-4 py-2 font-medium text-white">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    
    <script src="js/banking.js"></script>
</body>
</html>
