<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-purple-600">Wellcome To My <span class="font-semibold text-teal-800">Bap Er
                Bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 px-6 py-6">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="email-field" class="border-2 rounded-md block border-pink-600 w-3/4 mb-4 px-4" type="text" placeholder="Your Email">
                <input id="password-field" class="border-2 rounded-md block border-pink-600 w-3/4 mb-4 px-4" type="password" placeholder="Password">
                <button id="login-button" class="bg-purple-800 px-4 rounded px-4 py-2 font-medium text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
